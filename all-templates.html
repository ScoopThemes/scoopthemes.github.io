---
layout: default
---


<div class="container">
  <section>
    <h1 class="section-heading">All Templates & Themes</h1>
    <div class="st-tem-list">

      <div class="row">

      {% for post in site.posts %}
			
		    <div class="col-md-4">

          <div class="thumbnail temp-thumb">
            <a href="{{ post.url }}">
              <img src="{{ post.preview_link | append: "preview.jpg" }}" alt="{{ post.title }}">
            </a>
            <div class="caption">
              <h3>{{ post.title }}</h3>
              <p>{{ post.small_desc }}</p>
              <p><a href="{{ post.url }}" class="btn btn-default" role="button">Preview & Download</a></p>
            </div>
          </div>

        </div>

	    {% endfor %}

        

        
      </div>

    </div>
  </section>
</div>
